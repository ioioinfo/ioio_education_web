<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/weui.css">

<body>
    <div id="admin"></div>
    <script type="text/javascript">
    var platform_name = "{{platform_name}}";
    var company_name = "{{company_name}}";
    //表头
    var tt = [{name:'check',width:"5%", title:'',type:"check",sort:false}
        ,{name:'id',title:'计划id',sort:false}
        ,{name:'name',title:'计划名称',sort:false}
        ,{name:'classes_name',title:'班级',sort:false}
        ,{name:'starting_date',title:'开班时间',sort:false}
        ,{name:'end_date',title:'放假时间',sort:false}
        ,{name:'hours',title:'课时',sort:false}
        ,{name:'operation',title:'操作',type:"operation"}];

    function getTableData(params,cb) {
        params.everyNum = 50;
        var allNum = 0;
        $.get("/get_education_plans",{params:JSON.stringify(params)},function(data){
            if (data.success) {
              if (data.rows) {
                allNum = data.num;
                cb({tabthitems:tt,tabtritems:data.rows,allNum:allNum,everyNum:params.everyNum});
              }
            }else {
                alert(data.message);
            }
        });
    };
    </script>

    <script type="text/javascript">
    </script>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/app/plan_list.js"></script>

</body>
