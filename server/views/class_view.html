    <link rel="stylesheet" href="css/weui.css">

    <script type="text/javascript">

    $(function(){
        $(".datetime1").datetimepicker({
            language:"zh-CN",
            format: 'yyyy-mm-dd',
            autoclose: true,
            minView:2,        //关闭时分秒
            timepicker:false,    //关闭时间选项
            todayButton:false    //关闭选择今天按钮
        });
    })

    $(function(){
        $(".datetime2").datetimepicker({
            language:"zh-CN",
            format: 'yyyy-mm-dd',

    })
