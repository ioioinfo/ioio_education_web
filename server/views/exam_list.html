<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>考试信息列表</title>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin_public.css">
    <link rel="stylesheet" href="css/admin_nav.css">
    <link rel="stylesheet" href="css/admin_view.css">

</head>
<body>
    <div id="admin"></div>
    <script type="text/javascript">
    var platform_name = "{{platform_name}}";
    var company_name = "{{company_name}}";
    //表头
    var tt = [{name:'check',width:"5%", title:'',type:"check",sort:false}
        ,{name:'id',title:'年级id',sort:true}
        ,{name:'name',title:'考试名称',type:"level"}
        ,{name:'state',title:'状态',sort:false}
        ,{name:'starting_date',title:'开始时间',sort:false}
        ,{name:'end_date',title:'结束时间',sort:false}
        ,{name:'level_name',title:'年级',sort:false}
        ,{name:'class_name',title:'班级',sort:false}
        ,{name:'lesson_name',title:'课程',sort:false}
        ,{name:'operation',title:'操作',type:"operation"}];

    function getTableData(params,cb) {
        params.everyNum = 50;
        var allNum = 0;
        $.get("/get_exams",{params:JSON.stringify(params)},function(data){
            if (data.success) {
              if (data.rows) {
                allNum = data.num;
                cb({tabthitems:tt,tabtritems:data.rows,allNum:allNum,everyNum:params.everyNum});
              }
            }else {
                alert(data.message);
            }
        });
    };
    </script>

    <script type="text/javascript">
    </script>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app/exam_list.js"></script>

</body>
</html>
